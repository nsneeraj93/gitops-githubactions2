apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: nsneeraj/gitops01:9cc859aafc156c352052e8af67c50541a428d8df
          imagePullPolicy: Always
          ports:
            - containerPort: 80
