apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: nsneeraj/gitops01:077b2e8acad40108bfc6a5f702131b616bbe07d6
          imagePullPolicy: Always
          ports:
            - containerPort: 80
